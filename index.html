<!DOCTYPE html>

<title>Мария Зубарева</title>
<body>

<input id="num_1" type="text" name="num_1" style="width: 100px; height: 17px;">
<input id="num_2" type="text" name="num_2" style="width: 100px; height: 17px;">
<select id="operation" name="operation">
    <option value="1">+</option>
    <option value="2">-</option>
    <option value="3">*</option>
    <option value="4">/</option>
    <option value="">;</option>
  </select>
<input id="btn_sum" type="button" value="Submit">
<div id="str"></div>



<script>
btn_sum.onclick = function() {
    let val1 = document.getElementById('num_1').value;
    let val2 = document.getElementById('num_2').value;
    let operation = document.getElementById('operation').value;
    
    let result = "";
    if  (operation === "1") {
      result = Number(val1) + Number(val2);
    } else if  (operation === "2") {
      result = Number(val1) - Number(val2);
    } else if  (operation === "3") {
       result = Number(val1) * Number(val2);
    } else if  (operation === "4") {
       result = Number(val1) / Number(val2);
    } else {
       result = "не найдена операция";
    }

    document.getElementById('str').innerHTML = "Вы ввели: " + val1 + " - " + val2 + " " + operation + " - " + result;
};
</script>
